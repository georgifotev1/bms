version: "2"
sql:
    - schema: "internal/sql/schema"
      queries: "internal/sql/queries"
      engine: "postgresql"
      gen:
          go:
              out: "internal/store"
              emit_json_tags: true
              json_tags_case_style: "camel"
              overrides:
                  - column: "users.password"
                    go_struct_tag: 'json:"-"'
                  - db_type: "timestamp"
                    go_type: "time.Time"
                  - db_type: "timestamptz"
                    go_type: "time.Time"
              emit_interface: true
              emit_result_struct_pointers: true
